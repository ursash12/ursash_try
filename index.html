<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="" methods="get">
        <h1 class="main_heading">Payment form</h1>
        <h2>User information</h2>
        <p>Name:<input type="text" name="name" required></p>
        <fieldset>
         
        <legend>Gender</legend>
            Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female">
        </p>
        </fieldset>
        </p>
        Address:
        <p><textarea name="address" id="address" cols="100" rows="10"required></textarea></p>
        
        <p>Email: <input type="email" name="email" id="email" required ></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h2>Payment information</h2>
        <p>Card type:
            <select name="card_type" id="card_type">
                <option value="">-- Select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>
            Card Number <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>CVV <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay now">

    </form>
    </div>
</body>
</html>
